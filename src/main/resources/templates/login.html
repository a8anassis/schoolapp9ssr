<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Custom blue shades for primary actions
                        'blue': {
                            600: '#2563eb',  // Primary button color
                            700: '#1d4ed8',  // Button hover state
                            800: '#1e40af'   // Text links
                        },
                        // Gray palette for backgrounds/text
                        'gray': {
                            50: '#f9fafb',   // Background
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',  // Input borders
                            600: '#4b5563',  // Secondary text
                            700: '#374151',  // Form labels
                            800: '#1f2937'   // Headings
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="main-content bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>
    <div th:if="${param.error}">
        <p class="alert alert-danger">Invalid username or password</p>
    </div>
    <form th:action="@{/login}"
          method="POST"
          class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">

        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Sign In</h2>
            <p class="text-gray-600 mt-2">Access your account</p>
        </div>

        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    autofocus
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            >
        </div>

        <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition"
        >
            Sign In
        </button>

        <div class="mt-4 text-center text-sm text-gray-600">
            <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
        </div>
    </form>

<!--    When authentication fails, Spring redirects to:/login?error-->


    <div th:if="${param.disabled}" class="alert alert-danger">
        Your account is disabled.
    </div>

<!--    &lt;!&ndash; Account locked &ndash;&gt;-->
<!--    <div th:if="${param.locked}" class="alert alert-danger">-->
<!--        Your account is locked.-->
<!--    </div>-->

<!--    <div th:if="${param.expired}" class="alert alert-warning">-->
<!--        Your password has expired. Please reset it.-->
<!--    </div>-->
</div>

<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
